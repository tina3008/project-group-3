<section class="footer-section" id="work-together-section">
  <div class="footer-container">
    <div class="footer-heading">
      <picture>
        <source
          srcset="
            img/footer/profile-desktop@1x.png,
            img/footer/profile-desktop@2x.png 2x
          "
          media="(min-width: 768px)"
          width="70"
          height="70"
        />
        <source
          srcset="
            img/footer/profile-mob@1x.png,
            img/footer/profile-mob@2x.png 2x
          "
          media="(max-width: 767px)"
          width="44"
          height="44"
        />
        <img
          class="footer-image"
          src="img/footer/profile-desktop@1x.png"
          alt="Profile photo"
          width="70"
          height="70"
        />
      </picture>
      <h2 class="footer-title">
        <span class="half-title-span" style="padding-left: 52px"
          >Let's <span class="footer-span">work</span></span
        >
        <span> together</span>
      </h2>
    </div>
    <form class="footer-form" id="footer-form">
      <label for="user-email">
        <input
          class="footer-input email"
          id="user-email"
          name="user-email"
          type="email"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          placeholder="clients@gmail.com"
          required
        />
      </label>
      <label for="user-comment">
        <input
          class="footer-input"
          id="user-comment"
          name="user-comment"
          type="text"
          placeholder="comments"
          required
        />
      </label>
      <button class="footer-button" type="submit" id="send-button">Send</button>
    </form>
    <div class="footer-contacts">
      <a class="footer-contacts-data" href="mailto:lloydjefferson@gmail.com"
        >lloydjefferson@gmail.com</a
      >
      <a class="footer-contacts-data" href="tel:+380 11 1111 11 11"
        >+380 11 1111 11 11</a
      >
    </div>
  </div>
</section>
